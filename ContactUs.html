<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" href="ContactStyle.css">
	<script src="ContactJava.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <h5>COVID<span>19</span></h5>
        </div>
        <ul class="menu">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="Details.html">Details</a></li>
            <li><a href="CovidTracker.html">CovidTracker</a></li>
            <li><a href="ContactUs.html">Feedback</a></li>
        </ul>
        <div class="bar">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
        </div>
    </nav>

    <div class="banner" style="background-image: url('covid19-image.jpg');">
<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject of Concern" id="subject">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
</div>

</body>
</html>
